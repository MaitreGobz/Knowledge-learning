<section class="container-fluid my-4">
    <div class="admin-users-shell">
        <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
            <h1 class="kl-title mb-4">Gestion des utilisateurs</h1>
        </div>

        @if (errorMessage()) {
        <div class="alert alert-danger">{{ errorMessage() }}</div>
        }

        @if (loading()) {
        <div class="alert alert-info">Chargement des utilisateurs…</div>
        } @else {
        <app-users-table 
            [users]="users()" 
            (viewUser)="openDetails($event)" 
            (desactivateUser)="onDesactivate($event)" 
            (editUser)="openEdit($event)">
        </app-users-table>

        <div class="d-flex justify-content-center my-3">
            <button class="btn bo-btn-create" (click)="openCreate()" [disabled]="loading()">
                Créer un utilisateur
            </button>
        </div>
        @if (meta(); as m) {
        <div class="mt-3">
            <app-pagination [page]="m.page" [totalPages]="m.totalPages" (pageChange)="onPageChange($event)">
            </app-pagination>
        </div>
        }
        }
    </div>
</section>

@if (modalOpen()) {
<app-user-form-modal 
    [mode]="modalMode()" 
    [user]="editingUser()" 
    (closeModal)="closeModal()"
    (createUser)="onCreate($event)" 
    (updateUser)="onUpdate($event)">
</app-user-form-modal>
}

@if (detailsModalOpen() && selectedUserForDetails()) {
<app-user-details-modal 
    [user]="selectedUserForDetails()!" 
    (closeModal)="closeDetails()">
</app-user-details-modal>
}
