<section class="container-fluid my-4">
    <div class="admin-lessons-page">
        <div class="d-flex align-items-center justify-content-between gap-3 mb-3">
            <h1 class="kl-title mb-4">Gestion du contenu</h1>
        </div>

        @if (errorMessage()) {
        <div class="alert alert-danger">{{ errorMessage() }}</div>
        }

        @if (loading()) {
        <div class="alert alert-info">Chargement des leçons…</div>
        } @else {
        <app-lessons-table 
            [lessons]="lessons()" 
            (viewLesson)="openDetails($event)" 
            (desactivateLesson)="onDesactivate($event)"
            (editLesson)="openEdit($event)">
        </app-lessons-table>
        <div class="d-flex justify-content-center my-3">
            <button class="btn bo-btn-create" (click)="openCreate()" [disabled]="loading()">
                Créer une leçon
            </button>
        </div>
            @if (meta(); as m) {
            <div class="mt-3">
                <app-pagination [page]="m.page" [totalPages]="m.totalPages" (pageChange)="onPageChange($event)">
                </app-pagination>
            </div>
            }
        }
    </div>
</section>

@if (modalOpen()) {
<app-lesson-form-modal 
    [mode]="modalMode()" 
    [lesson]="editingLesson()" 
    (closeModal)="closeModal()"
    (createLesson)="onCreate($event)" 
    (updateLesson)="onUpdate($event)">
</app-lesson-form-modal>
}

@if (detailsModalOpen() && selectedLessonForDetails()) {
<app-lesson-details-modal 
    [lesson]="selectedLessonForDetails()!" 
    (closeModal)="closeDetails()">
</app-lesson-details-modal>
}
