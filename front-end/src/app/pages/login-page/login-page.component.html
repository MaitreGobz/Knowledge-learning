<section class="kl-auth container py-4 py-lg-5">
    <!-- Title -->
    <div class="text-center mb-4 mb-lg-5">
        <h1 class="kl-auth-title">Se Connecter</h1>
    </div>

    <!-- Card -->
    <div class="row justify-content-center px-5">
        <div class="col-12 col-md-10 col-lg-6 col-xl-5">
            @if (errorMessage) {
            <div class="alert alert-danger mb-3">
                {{ errorMessage }}
            </div>
            }

            <form class="kl-auth-card p-5" [formGroup]="form" (ngSubmit)="submit()">
                <div class="kl-field mb-4">
                    <label class="kl-label my-2" for="email">Email</label>
                    <input id="email" type="email" class="form-control kl-input" formControlName="email"
                        autocomplete="email" />
                </div>

                <div class="kl-field mb-4">
                    <label class="kl-label my-2" for="password">Mot de passe</label>
                    <input id="password" type="password" class="form-control kl-input" formControlName="password"
                        autocomplete="current-password" />
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn kl-submit-btn" type="submit" [disabled]="isLoading">
                        @if (!isLoading) { Se Connecter } @else { Connexion... }
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
